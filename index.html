<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />

    <title>Quantum Mau-Mau</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
    <script type="module" src="src\components\Card.js"></script>
    <script type="module" src="src\components\QuantumOperationCard.js"></script>
    <script
      type="module"
      src="src\components\QuantumDestroyOperationCard.js"
    ></script>
    <script type="module" src="src\components\MeasurementCard.js"></script>
    <script type="module" src="src\components\Hand.js"></script>
    <script type="module" src="src\components\Qubit.js"></script>
    <script type="module" src="src\components\Circuit.js"></script>
    <script type="module" src="src\components\Gate.js"></script>
    <script type="module" src="src\util\AssetFinder.js"></script>
    <script type="module" src="src\main.js"></script>
    <script type="module">
      import { main, game } from "./src/main.js";
      main();

      document.addEventListener("DOMContentLoaded", function () {
        const confirmTurnBtn = document.getElementById("confirm-turn-btn");

        confirmTurnBtn.addEventListener("click", function () {
          console.log(game);
          game.nextTurn();
        });
        const restartGameBtn = document.getElementById("restart-game-btn");
        restartGameBtn.addEventListener("click", function () {
          console.log("Restarting game");
          main();
        });
        const drawPileBtn = document.getElementById("draw-pile");
        drawPileBtn.addEventListener("click", function () {
          game.currentPlayer.drawCard()
        });
      });
    </script>
  </head>
  <body>
    <div id="game-screen" class="game-screen-container">
      <div id="draw-pile">
        <div class="card card-in-pile">
          <div>Draw Pile</div>
        </div>
      </div>
      <div id="qrcode">
      </div>
      <button id="startButton">Start!</button>
      <div class="info-container">
        <div class="scoreboard">
          <b>Scoreboard</b>
          <div id="player-info-container"></div>
        </div>
        <button id="restart-game-btn">Restart Game</button>
      </div>
      <div class="player-hand">
        <div id="player-cards"></div>
        <button id="confirm-turn-btn">Next Turn</button>
      </div>

      <div id="circuit-container"></div>
    </div>
    <div id="waiting">
      waiting for the game to start....
    </div>
  </body>
</html>
